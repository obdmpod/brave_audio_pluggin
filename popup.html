<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      height: 200px;
    }
    #audioMeter {
      width: 100%;
      height: 30px;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h3>Audio Limiter</h3>
  <label for="threshold">Threshold (dB):</label>
  <input type="range" id="threshold" min="-60" max="0" step="1" value="-24"><span id="thresholdValue">-24</span>dB
  <br>
  <label for="outputGain">Output Gain:</label>
  <input type="range" id="outputGain" min="0" max="2" step="0.1" value="1"><span id="outputGainValue">1</span>x
  <br><br>
  <canvas id="audioMeter"></canvas>
  <script src="popup.js"></script>
</body>
</html>
