<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            height: 150px;
            font-family: Arial, sans-serif;
        }
        #audioMeter {
            width: 100%;
            height: 30px;
            background-color: #ddd;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Audio Limiter</h3>
    
    <!-- Threshold Control -->
    <label for="threshold">Threshold (dB):</label>
    <input type="range" id="threshold" min="-60" max="0" step="1" value="-24">
    <span id="thresholdValue">-24</span>dB
    
    <!-- Output Gain Control -->
    <label for="outputGain">Output Gain:</label>
    <input type="range" id="outputGain" min="0" max="2" step="0.1" value="1">
    <span id="outputGainValue">1</span>x
    
    <!-- Audio Meter -->
    <canvas id="audioMeter" width="200" height="30"></canvas>
    
    <script src="popup.js"></script>
</body>
</html>
